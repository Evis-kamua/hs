<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 50px 1fr;
            gap: 0;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .category {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 5px;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .related-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .related-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .related-items li {
            font-size: 14px;
            margin: 5px 0;
        }

        .spacer {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">HÄMEEN SANOMAT</div>
            <div class="category">Tuoreimmat</div>
            <div class="headline" id="rssTitle">Loading...</div>
            <div class="description" id="rssDescription">Loading...</div>
        </div>

        <!-- Spacer -->
        <div class="spacer"></div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="image-container">
                <img id="rssImage" src="default.jpg" alt="News Image">
            </div>
            <div class="related-title">Muut aiheet</div>
            <ul class="related-items" id="relatedItems">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        const feedUrl = "https://www.hameensanomat.fi/feed/rss/";
        const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;

        async function fetchRSS() {
            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data && data.items && data.items.length > 0) {
                    // Pääuutinen
                    const firstItem = data.items[0];
                    document.getElementById("rssTitle").textContent = firstItem.title;
                    document.getElementById("rssDescription").textContent =
                        (firstItem.description || "").split(".")[0] + ".";
                    document.getElementById("rssImage").src = firstItem.enclosure?.link || "default.jpg";

                    // Muut aiheet
                    const relatedItems = data.items.slice(1, 4); // Näytetään seuraavat 3 uutista
                    const relatedList = document.getElementById("relatedItems");
                    relatedList.innerHTML = ""; // Tyhjennetään oletus "Loading..."
                    relatedItems.forEach((item) => {
                        const li = document.createElement("li");
                        li.textContent = item.title;
                        relatedList.appendChild(li);
                    });
                } else {
                    document.getElementById("rssTitle").textContent = "No news available";
                }
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
                document.getElementById("rssTitle").textContent = "Failed to load news.";
            }
        }

        fetchRSS();
    </script>
</body>
</html>
