<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Example</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Ledger', serif; /* Google Fonts: Ledger */
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1920px;
            height: 1080px;
            border: 1px solid black; /* Alueen reunaviiva */
            display: grid;
            grid-template-columns: 1fr 50px 1fr;
            gap: 50px;
            padding: 100px; /* Marginaali reunoille */
            box-sizing: border-box; /* Sisällytetään padding laskettuun leveyteen */
        }

        .left-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            opacity: 0; /* Aluksi piilossa */
            transition: opacity 1s ease; /* Fade-in/fade-out */
        }

        .visible {
            opacity: 1; /* Näkyvä tila */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .category {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 5px;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
        }

        .qr-code {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .qr-code canvas {
            margin: 0 auto;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section" id="leftSection">
            <div class="logo">
                <img src="hameensanomat.svg" alt="Hämeen Sanomat Logo">
            </div>
            <div class="category">Tuoreimmat</div>
            <div class="headline" id="rssTitle">Loading...</div>
            <div class="description" id="rssDescription">Loading...</div>
            <div class="qr-code" id="qrCode"></div>
        </div>

        <!-- Spacer -->
        <div class="spacer"></div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="image-container">
                <img id="rssImage" src="default.jpg" alt="News Image">
            </div>
        </div>
    </div>

    <script>
        const feedUrl = "https://www.hameensanomat.fi/feed/rss/";
        const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
        let currentIndex = 0;
        let newsItems = [];

        async function fetchRSS() {
            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data && data.items && data.items.length > 0) {
                    newsItems = data.items;
                    displayNews(newsItems[currentIndex]);

                    setInterval(() => {
                        fadeOut();
                        setTimeout(() => {
                            currentIndex = (currentIndex + 1) % newsItems.length; // Siirry seuraavaan uutiseen
                            displayNews(newsItems[currentIndex]);
                            fadeIn();
                        }, 1000); // Fade-out kestää 1 sekunti
                    }, 7000); // Vaihda uutinen 7 sekunnin välein
                } else {
                    document.getElementById("rssTitle").textContent = "No news available";
                }
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
                document.getElementById("rssTitle").textContent = "Failed to load news.";
            }
        }

        function displayNews(item) {
    // Päivitä otsikko ja kuvaus
    document.getElementById("rssTitle").textContent = item.title;
    document.getElementById("rssDescription").textContent =
        (item.description || "").split(".")[0] + ".";

    // Päivitä kuva
    document.getElementById("rssImage").src = item.enclosure?.link || "default.jpg";

    // Luo QR-koodi Google Chart API:lla
    const qrCodeContainer = document.getElementById("qrCode");
    qrCodeContainer.innerHTML = ""; // Tyhjennä vanha QR-koodi
    if (item.guid) {
        const qrCodeImg = document.createElement("img");
        qrCodeImg.src = `https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${encodeURIComponent(item.guid)}`;
        qrCodeImg.alt = "QR Code";
        qrCodeContainer.appendChild(qrCodeImg);
    }
}
        function fadeOut() {
            document.getElementById("leftSection").classList.remove("visible");
        }

        function fadeIn() {
            document.getElementById("leftSection").classList.add("visible");
        }

        fetchRSS();
    </script>
</body>
</html>
