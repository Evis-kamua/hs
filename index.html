<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .rss-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .rss-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rss-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .rss-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .rss-description {
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
        }

        .rss-date {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            color: #666;
        }

        .rss-logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="rss-container" id="rssContainer">
        <img src="" alt="News Image" class="rss-image" id="rssImage">
        <div class="rss-content">
            <h1 class="rss-title" id="rssTitle">Loading...</h1>
            <p class="rss-description" id="rssDescription">Please wait while we load the news.</p>
        </div>
        <div class="rss-date" id="rssDate"></div>
        <img src="https://a.hameensanomat.fi/styles/e07793f6/images/logos/hameensanomat.svg" alt="News Logo" class="rss-logo">
    </div>

    <script>
        const feedUrl = "https://www.hameensanomat.fi/feed/rss/?latest=true"; // RSS-syötteen URL
const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;

async function fetchRSS() {
    try {
        const response = await fetch(proxyUrl);
        const data = await response.json();

        // Tarkistetaan, onko syötteen tietoja
        if (data && data.items && data.items.length > 0) {
            const firstItem = data.items[0];
            const title = firstItem.title;
            const description = firstItem.description || "";
            const pubDate = firstItem.pubDate;
            const imageUrl = firstItem.enclosure?.link || "default.jpg";

            // Päivitä HTML
            document.getElementById("rssTitle").textContent = title;
            document.getElementById("rssDescription").textContent = description.split(".")[0] + ".";
            document.getElementById("rssImage").src = imageUrl;
            document.getElementById("rssDate").textContent = new Date(pubDate).toLocaleString();
        } else {
            document.getElementById("rssTitle").textContent = "No news available";
        }
    } catch (error) {
        console.error("Error fetching RSS feed:", error);
        document.getElementById("rssTitle").textContent = "Failed to load news.";
    }
}

fetchRSS();

    </script>
</body>
</html>
