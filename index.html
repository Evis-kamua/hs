<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Uutisnäyttö</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://github.com/Evis-kamua/hs/hasa-bg.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .news-container {
            position: absolute;
            top: 10%;
            width: 80%;
            max-width: 1200px;
            text-align: left;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        img {
            width: 60%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        #qrcode {
            width: 128px;
            height: 128px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .fade {
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1 id="news-title">Ladataan uutisia...</h1>
        <div class="image-container">
            <img id="news-image" src="https://placehold.co/800x400" alt="Uutiskuva">
            <div id="qrcode"></div>
        </div>
    </div>
    
    <script>
        const RSSFeed = "https://www.hameensanomat.fi/feed/rss/";
        let newsItems = [];
        let index = 0;

        async function fetchRSS() {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(RSSFeed)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");
                
                newsItems = Array.from(items).map(item => {
                    let imageUrl = "https://via.placeholder.com/800x400";
                    const mediaContent = item.getElementsByTagName("media:content")[0];
                    if (mediaContent && mediaContent.getAttribute("url")) {
                        imageUrl = mediaContent.getAttribute("url");
                    }
                    return {
                        title: item.querySelector("title").textContent,
                        link: item.querySelector("link").textContent,
                        image: imageUrl
                    };
                });
                showNews();
            } catch (error) {
                console.error("Error fetching RSS feed", error);
            }
        }

        function showNews() {
            if (newsItems.length === 0) return;
            const news = newsItems[index];
            $("#news-title").fadeOut(500, function() {
                $(this).text(news.title).fadeIn(500);
            });
            $("#news-image").fadeOut(500, function() {
                $(this).attr("src", news.image).fadeIn(500);
            });
            $("#qrcode").empty();
            new QRCode(document.getElementById("qrcode"), news.link);
            index = (index + 1) % newsItems.length;
            setTimeout(showNews, 10000);
        }

        fetchRSS();
    </script>
</body>
</html>
