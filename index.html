<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hämeen Sanomat RSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('hasa-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            padding: 20px;
        }

        .headline {
            font-size: 2em;
            font-weight: bold;
        }

        .news-image {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <img class="news-image" id="news-image" src="hameensanomat.svg" alt="Uutiskuva" onerror="this.onerror=null; this.src='hameensanomat.svg';">
<img id="qr-code" src="backup-qr.png" alt="QR-koodi" onerror="this.onerror=null; this.src='backup-qr.png';">
        <div class="qr-code">
            <img id="qr-code" src="" alt="QR-koodi">
        </div>
    </div>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    async function fetchRSS() {
        try {
            console.log('Haetaan RSS-syöte...');
            const response = await fetch('https://evis-kamua.github.io/hs/rss.json', { cache: 'no-cache' });

            console.log('Vastaus haettu, status:', response.status);
            if (!response.ok) throw new Error(`HTTP-virhe: ${response.status}`);

            const data = await response.json();
            console.log('Haettu data:', JSON.stringify(data, null, 2));

            if (!data.articles || data.articles.length === 0) throw new Error('Tyhjä RSS-syöte');

            const article = data.articles[0];
            console.log('Ensimmäinen uutinen:', article);

            // Haetaan HTML-elementit ja tarkistetaan, löytyvätkö ne
            const headlineElement = document.getElementById('headline');
            const newsImageElement = document.getElementById('news-image');
            const qrCodeElement = document.getElementById('qr-code');

            console.log('HTML-elementit:', {
                headlineElement,
                newsImageElement,
                qrCodeElement
            });

            if (!headlineElement || !newsImageElement || !qrCodeElement) {
                throw new Error('Yksi tai useampi HTML-elementti puuttuu');
            }

            // Asetetaan sisältö vain, jos elementit löytyvät
            headlineElement.innerText = article.title || 'Ei otsikkoa';
            newsImageElement.src = article.image || 'placeholder.jpg';
            qrCodeElement.src = article.qr || 'placeholder-qr.png';

        } catch (error) {
            console.error('RSS-syötteen haku epäonnistui:', error);
            const headlineElement = document.getElementById('headline');
            if (headlineElement) headlineElement.innerText = 'Uutisia ei voitu ladata';
        }
    }
    fetchRSS();
});

});

    </script>
</body>
</html>
