<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .rss-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .rss-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rss-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .rss-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .rss-description {
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
        }

        .rss-date {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            color: #666;
        }

        .rss-logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="rss-container" id="rssContainer">
        <img src="" alt="News Image" class="rss-image" id="rssImage">
        <div class="rss-content">
            <h1 class="rss-title" id="rssTitle">Loading...</h1>
            <p class="rss-description" id="rssDescription">Please wait while we load the news.</p>
        </div>
        <div class="rss-date" id="rssDate"></div>
        <img src="logo.png" alt="News Logo" class="rss-logo">
    </div>

    <script>
        const feedUrl = "https://www.hameensanomat.fi/feed/rss/"; // Replace with your RSS feed URL

        async function fetchRSS() {
            try {
                const response = await fetch(feedUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");

                // Get the first item
                const firstItem = xml.querySelector("item");
                const title = firstItem.querySelector("title").textContent;
                const description = firstItem.querySelector("description").textContent;
                const pubDate = firstItem.querySelector("pubDate").textContent;
                const imageUrl = firstItem.querySelector("media\\:content")?.getAttribute("url") || "default.jpg";

                // Update the HTML
                document.getElementById("rssTitle").textContent = title;
                document.getElementById("rssDescription").textContent = description.split(".")[0] + ".";
                document.getElementById("rssImage").src = imageUrl;
                document.getElementById("rssDate").textContent = new Date(pubDate).toLocaleString();
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
            }
        }

        fetchRSS();
    </script>
</body>
</html>
