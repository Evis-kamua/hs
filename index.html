<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hämeen Sanomat RSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('hasa-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            padding: 20px;
        }

        .headline {
            font-size: 2em;
            font-weight: bold;
        }

        .news-image {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline" id="headline">Ladataan...</div>
        <img class="news-image" id="news-image" src="" alt="Uutiskuva">
        <div class="qr-code">
            <img id="qr-code" src="" alt="QR-koodi">
        </div>
    </div>

    <script>
        async function fetchRSS() {
            try {
                console.log('Haetaan RSS-syöte...');
                const response = await fetch('https://evis-kamua.github.io/hs/rss.json');
                console.log('Vastaus haettu, status:', response.status);
                if (!response.ok) throw new Error('Verkkovastaus ei ollut ok, status: ' + response.status);
                
                const data = await response.json();
                console.log('Haettu data:', data);
                
                if (!data.articles || data.articles.length === 0) throw new Error('Tyhjä RSS-syöte');
                
                const article = data.articles[0];
                if (article.title) document.getElementById('headline').innerText = article.title;
                if (article.image) document.getElementById('news-image').src = article.image;
                if (article.qr) document.getElementById('qr-code').src = article.qr;
            } catch (error) {
                console.error('RSS-syötteen haku epäonnistui:', error);
                document.getElementById('headline').innerText = 'Uutisia ei voitu ladata';
            }
        }
        fetchRSS();
    </script>
</body>
</html>
